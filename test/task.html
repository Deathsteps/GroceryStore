<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">		
<head>
	<title>Test</title>
	<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
</head>
<body>
	
	<button id="btnStart">Start</button>
	<p id="msg"></p>
	
	<script type="text/javascript" src="../plugins/task.plugin.js"></script>
	<script type="text/javascript">		
		
		var pnlMsg = document.getElementById('msg');
		
		function plus(a, b, callback){
			setTimeout(function (){
				callback(a+b);
			}, 1000);
		}
		
		function multiply(a, b, callback){
			setTimeout(function (){
				callback(a*b);
			}, 500);
		}
		
		function print(txt){
			pnlMsg.innerHTML += txt + '<br/>';
		}
		
		function divid(a, b, success, fail){
			setTimeout(function (){
				if(b == 0)
					fail('Dividend can not be zero!');
				else
					success(a/b);
			},1000);
		}
		
		var obj = {
			x: 12,
			print: function (txt){
				print('obj>>' + txt);
			},
			multiply: function (b, callback){
				multiply(this.x, b, callback);
			}
		}
		
		document.getElementById('btnStart')
			.addEventListener('click', function (){
				// var task = new Task();
				// task.wait(plus, null, 1, 2)
					// .done(print)
					// .wait(obj.multiply, obj, 2)
					// .done(print)
					// .wait(divid, null, 1, 3)
					// .done(print)
					// .fail(print)
					// .wait(divid, null, 1, 0)
					// .done(print, obj)
					// .fail(print, obj);
				
				Task().wait(plus, null, 1, 2)
					.done(print)
					.wait(obj.multiply, obj, 2)
					.done(print)
					.wait(divid, null, 1, 3)
					.done(print)
					.fail(print)
					.wait(divid, null, 1, 0)
					.done(print, obj)
					.fail(print, obj);
			});
	</script>
</body>
</html>
